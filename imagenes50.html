<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Glamping - Unidad C:</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            overflow: hidden;
        }
        
        .imagen-container {
            overflow: hidden;
            position: relative;
        }
        
        .imagen-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .imagen-container img:hover {
            transform: scale(1.05);
        }
        
        .titulo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="titulo">Imágenes de Glamping - Unidad C:</div>
    
    <div class="imagen-container">
        <img src="file:///C:/imagen1.jpg" alt="Imagen Glamping 1">
    </div>
    <div class="imagen-container">
        <img src="file:///C:/imagen2.jpg" alt="Imagen Glamping 2">
    </div>
    <div class="imagen-container">
        <img src="file:///C:/imagen3.jpg" alt="Imagen Glamping 3">
    </div>
    <div class="imagen-container">
        <img src="file:///C:/imagen4.jpg" alt="Imagen Glamping 4">
    </div>

    <script>
        // Verificar si las imágenes existen y manejar errores
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.src = 'data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"%3E%3Crect fill="%23ddd" width="400" height="300"/%3E%3Ctext fill="%23666" font-family="Arial" font-size="20" dy=".5em" text-anchor="middle" x="200" y="150"%3EImagen no encontrada%3C/text%3E%3C/svg%3E';
                this.alt = 'Imagen no disponible';
            };
        });
    </script>
</body>
</html>
