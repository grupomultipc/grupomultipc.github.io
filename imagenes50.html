<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Glamping - GitHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .imagen-container {
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
        }
        
        .imagen-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .imagen-container img:hover {
            transform: scale(1.05);
        }
        
        .titulo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            z-index: 10;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
        }
    </style>
</head>
<body>
    <div class="titulo">Imágenes de Glamping - Repositorio GitHub</div>
    
    <div class="imagen-container">
        <div class="loading">Cargando imagen 1...</div>
        <img src="https://grupomultipc.github.io/multipc/imagen1.jpg" alt="Imagen Glamping 1" loading="lazy">
    </div>
    <div class="imagen-container">
        <div class="loading">Cargando imagen 2...</div>
        <img src="https://grupomultipc.github.io/multipc/imagen2.jpg" alt="Imagen Glamping 2" loading="lazy">
    </div>
    <div class="imagen-container">
        <div class="loading">Cargando imagen 3...</div>
        <img src="https://grupomultipc.github.io/multipc/imagen3.jpg" alt="Imagen Glamping 3" loading="lazy">
    </div>
    <div class="imagen-container">
        <div class="loading">Cargando imagen 4...</div>
        <img src="https://grupomultipc.github.io/multipc/imagen4.jpg" alt="Imagen Glamping 4" loading="lazy">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.imagen-container img').forEach(img => {
                // Eliminar mensaje de carga cuando la imagen se cargue
                img.onload = function() {
                    this.previousElementSibling.style.display = 'none';
                };
                
                // Manejar errores
                img.onerror = function() {
                    this.previousElementSibling.textContent = 'Imagen no encontrada';
                    this.style.display = 'none';
                    console.error('Error al cargar: ' + this.src);
                };
            });
        });
    </script>
</body>
</html>
