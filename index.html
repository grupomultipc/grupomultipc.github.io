<!DOCTYPE html>

    <title>Galería de 50 Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            padding: 30px;
            max-width: 1400px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.06);
            box-shadow: 0 4px 16px rgba(0,0,0,0.22);
        }
    </style>
</head>
